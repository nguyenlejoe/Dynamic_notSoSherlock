<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="carousel">
      <div class="slide current">
        <div class="content">
          <h1>Criminal</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
            quasi temporibus voluptatibus voluptate laudantium eaque neque
            officiis eos ut, in veniam deleniti ad itaque! Voluptatem fugit id
            soluta temporibus minus!
          </p>
        </div>
      </div>
      <button id="they_did_it">They did it!</button>
    </div>
    <div class="carousel__button">
      <button id="prev">
        <i class="material-icons">
          arrow_back
        </i>
      </button>
      <button id="next">
        <i class="material-icons">
          arrow_forward
        </i>
      </button>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
