<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="./Alex Inductive Thinking/MultiChoice.css">
    </head>
    <body>
        <div id="app">

          <!-- JOE -->

            <!-- STARTING PAGE -->
          <div id="startingPage" class="pages">
              
              <div id="title">
                <p>NOT SO SHERLOCK</p>
              </div>
              
              <div id="sherlockGif"></div>
              
              <div id="options">
                <div id="start" class="buttons" onclick="pageSlide('startingPage', 'townPage')">START</div>
                <div id="tutorial" class="buttons">TUTORIAL</div>
              </div>

            </div>

            <!-- TOWN PAGE -->
            <div id="townPage" class="pages">
              <div id="town">
                <div class="house" onclick="checkCrimeHouse(1)">Henry</div>
                <div class="house" onclick="checkCrimeHouse(2)" >Alex</div>
                <div class="house" onclick="checkCrimeHouse(3)">Noah</div>
                <div class="house" onclick="checkCrimeHouse(4)">Joe</div>
                <div class="house" onclick="checkCrimeHouse(5)">Aksel</div>
              </div>
            </div>

            <!-- ALEX -->

            <div id="clueStage" class="pages">
                <h1 id="instruction">Click on the Clues you find below to get additional observations</h1>
                <div id="crimeScene">
                    <div class="evidence" id="clue0" onclick="displayClue1()"></div>
                    <div class="evidence" id="clue1" onclick="displayClue2()"></div>
                    <div class="evidence" id="clue2" onclick="displayClue3()"></div>
                </div>
                <div id="multiChoice">
                    <button onclick="answerA()" class="InductiveChoice" name="1" id="button0">1</button>
                    <button onclick="answerB()" class="InductiveChoice" name="2" id="button1">2</button>
                    <button onclick="answerC()" class="InductiveChoice" name="3" id="button2">3</button>
            </div> 
        </div>
        <script src="./Alex Inductive Thinking/MultiChoice.js"></script>
        <script src="./Joe_ObjectGen/objectGen.js"></script>
        <script src="./Joe_CrimeHouseCheck/crimeHouse.js"></script>
        <script src="app.js"></script>
        <script src="./Joe_PageTransitions/transition.js"></script>
        
        
        
    </body>
</html>
